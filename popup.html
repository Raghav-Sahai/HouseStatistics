<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

    <div class="top-container">
        <h2>ROI Calculator</h2>
        <p class="roi-text">ROI <span class="roi-value" id="roi-value">N/A</span></p>
        <!-- <form id="home-equity">
            <input type="checkbox" id="equityCheckbox" name="equityCheckbox" value="false">
            <label for="equityCheckbox">Include home equity</label><br>
        </form> -->
    </div>

    <div class="bottom-container">
        <!-- <form class="home-value-style" id="val">
            <label for="home-value">Home Value ($):</label>
            <input type="float" id="home-value" name="home-value" value="100000" placeholder="Home value">
        </form> -->

        <p class="loan">Loan Type</p>
        <form class="loan-type" id="loan-form">
            <input type="radio" id="10year" name="loan" value="15">
            <label for="30year">15 year fixed</label><br>
            <input type="radio" id="30year" name="loan" value="30" checked=true>
            <label for="30year">30 year fixed</label>
        </form>
        
        <form class="down-interest">
            <label for="home-value">Home Value ($)</label>
            <label for="downpayment">Downpayment (%): </label>
            <input type="float" id="downpayment" name="downpayment" value="25" placeholder="Downpayment in %"><br>
            <label for="interest">Interest Rate (%) </label>
            <input type="float" id="interest" name="interest" value="3.56" placeholder="interest rate in %">
            
            <label for="rent">Rent/ month </label>
            <input type="float" id="rent" name="rent" value="0" placeholder="Rent">
            <label for="propertyTax">Property tax/ year </label>
            <input type="float" id="propertyTax" name="propertyTax" value="0" placeholder="Property tax">
            <label for="hoa">HOA /month </label>
            <input type="float" id="hoa" name="hoa" value="0" placeholder="HOA">
            <label for="homeInsurance">Home Insurance /month </label>
            <input type="float" id="homeInsurance" name="homeInsurance" value="0" placeholder="Home insurance">
            <label for="reno">Renovations + Closing Cost</label>
            <input type="float" id="reno" name="reno" value="0" placeholder="Cost of renovations">
        </form>

    </div>
    <script src="popup.js"></script>
</body>
</html>
